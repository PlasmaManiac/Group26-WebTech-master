<body>
  <div class="container blue-grey darken-2">
    <header>
      <h1 class = "center-align">The TU/e public board</h1>
   <div class="row">

      <div class="col s10">
      {{#if currentUser}}
        <form class="new-task">

            <div class="input-field col s6">
              <i class="material-icons prefix">mode_edit</i>
                <input type="text" name="text" />
              <label for="text">New Post</label>
            </div>

        </form>
      {{/if}}
    </div>
    <div class="col s2">
      {{> loginButtons}}
    </div>
    </div>

    </header>
    <div class="row">

            <div class="col s12">

            <ul class="collection with-header">
             <li class="collection-header"><h4>Top Posts</h4></li>
                {{#each posts}}
                  {{> post}}
                {{/each}}
              </ul>

            </div>
          </div>
    </div>
</body>
