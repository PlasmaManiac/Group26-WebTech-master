
<template name= "card">

  <div class="row">
    <div class="col s12 offset-1">
       <div class="card blue-grey darken-3">



         <div class="card-content white-text">

           <p>{{text}}</p>
         </div>
         <div class="card-edit-field"></div>
          <div class="edit-delete-buttons">
          <div class="card-action">

            <div class="chip">
              {{username}}
            </div>
            {{#if currentUser}}
            <button type="Button" class="btn-flat blue-grey delete-card">  <i class="tiny material-icons">delete</i> </button>
            <button type="Button" class= "btn-flat blue-grey edit-card">  <i class="tiny material-icons">mode_edit</i> </button>
            {{/if}}

            </div>
          </div>
        </div>
       </div>
     </div>

</template>
