<template name = "editCard">

 <div id = "editWrapper">
   <div class="row edit-card-wrapper">
     <div class="col s12 offset-1">
      <div class="card blue-grey darken-3">
      <div class="card red darken-3">
         <div class="card-content white-text">
           <div class="input-field inline">
            <p>
               <form class = "edit-card-form">
                 <div class="input-field inline" id = "editFormWrapper">

                   <input id="content edit" type="text" name="content" class="validate editCardInput" value= {{text}}>
                 </div>
                </form>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</template>
