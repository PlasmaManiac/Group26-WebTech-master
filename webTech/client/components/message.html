<template name="message">
	<div class="listdiv">
		<li class="collection-item avatar message-col">

			<span class="message_username">{{ usernameFromId user }}</span>
			<span class="message_timestamp">{{timestampToTime timestamp}}</span> <br/>
			<p class="message_text"> {{text}} </p>
		</li>
	</div>
</template>
