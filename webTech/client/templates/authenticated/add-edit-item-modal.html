<template name="addEditItemModal">
  <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} Event</h4>
      </div>
      <form id="add-edit-event-form">
        <div class="modal-body">
            <div class="form-group">
            <div class="row">
               <div class="col-xs-12 col-sm-4">
                <label for="type">Event Type</label>
                <select name="type" class="form-control">
                  <option selected="{{selected event.type 'Deadline' }}" value="Deadline">Deadline</option>
                  <option selected="{{selected event.type 'Request' }}" value="Request">Request</option>
                  <option selected="{{selected event.type 'Meeting' }}" value="Meeting">Meeting</option>
                  <option selected="{{selected event.type 'Birthday' }}" value="Birthday">Birthday</option>
                  <option selected="{{selected event.type 'Miscellaneous' }}" value="Miscellaneous">Miscellaneous</option>
                </select>
              </div>
              <div class="col-xs-12 col-sm-3">
                <label for="start">Event Date</label>
                <input disabled type="text" name="start" class="form-control" value="{{event.start}}">
              </div>
              <!-- <div class="col-xs-12 col-sm-3">
                <label for="end">Event End</label>
                <input disabled type="text" name="end" class="form-control" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}">
              </div> -->
            </div>
          </div>
          <div class="form-group">
            <label for="title">Event Title</label>
            <textarea type="text" rows="1"  name="title" class="form-control" value="{{event.title}}"></textarea>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label for="description">Event Description</label>
              <textarea type="text" rows="3" name="description" class="form-control" value="{{event.description}}"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          {{#if modalType 'edit'}}
            <button class="btn btn-danger pull-left delete-event">Delete Event</button>
          {{/if}}
          {{#unless modalType 'show'}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">{{modalLabel.button}} submit</button>
          {{/unless}}
          {{#if modalType 'show'}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          {{/if}}
        </div>
      </form>
    </div>
  </div>
</div>
</template>
